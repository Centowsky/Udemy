<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const exprTest = function (a, b) {
        console.log(a, b);
      };

      const arrowTest = (a, b) => console.log(a, b);

      exprTest(998, 3);
      arrowTest(997, 1);

      let multiply = (a, b) => a * b;
      console.log(multiply(998, 997));
    </script>
  </body>
</html>

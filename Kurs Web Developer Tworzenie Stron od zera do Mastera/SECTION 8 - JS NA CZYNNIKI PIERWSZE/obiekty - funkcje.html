  <body>
    <script>
      function generateUser(name, email, city, job) {
        let user = {
          name: name,
          email: email,
          city: city,
          job: job,
        };
        return user;
      }

      let user1 = generateUser("Janek", "Brak", "Szczecin", "INF");
      let user2 = generateUser("Kacper", "TEST", "WAWA", "Brak");

      console.log(user1);
      console.log(user2);
    </script>
  </body>
